<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>webapp</title>
        <style type='text/css'>
            body {font-family: verdana}
            .error {border: solid 1px red;}
            .error_text { color: red; font-size: 10px;}
            td {padding: 3px;}
        </style>
    </head>
    <body>
        <div class='container page'>
            <div>
                <div id='channels'></div>
                <div id='settings'></div>
            </div>
            <div id='devices'></div>
        </div>

        <script type='text/javascript' 
                src='/assets/aria/steal/steal.js'>
        </script>
        <script type='text/javascript'>
            steal('/assets/webapp/webapp_init.js',
                  '/assets/webapp/channels/channels.js',
                  '/assets/webapp/settings/settings.js',
                  '/assets/webapp/table/table.js',
                  '/assets/webapp/fixtures/fixtures.js')
            .then('/assets/webapp/webapp.less',
                  function() {
                    //$('.popover').draggable();
                    $('#channels').webapp_channels();
                    $('#settings').webapp_settings();
                    $('#devices').webapp_table({ 'id' : 'DevicesList' , 'model' : webapp.models.devices , 'labels' : [ '#' , '' , 'Device' , 'Events' , 'Ignition' , 'Moving' , 'Speed' , '' ] , 'types' : [ 'string' , 'alarm' , 'device' , 'events' , 'bool' , 'bool' , 'string' , 'more' ] , 'values' : [] });
            })
        </script>
    </body>
</html>
