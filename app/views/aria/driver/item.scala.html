@(id: Int, user: UserTrait)

@header_more = {}

@footer_scripts = {
<script type='text/javascript'>
            steal('/assets/webapp/webapp_init.js')
            .then('/assets/webapp/driver/driver.js')
            .then(function() {
            	$('#item').webapp_driver({id: @id});
            });
</script>
}

@aria.master.authenticated("Driver", user, footer_more = footer_scripts) {

	<div id="item"></item>	

}
