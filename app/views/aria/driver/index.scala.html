@(user: UserTrait)

@header_more = {}

@footer_scripts = {
 <script type='text/javascript'>
	steal('/assets/webapp/webapp_init.js')
	.then('/assets/webapp/driver/driver.js')

	.then('/assets/DataTables-1.9.4/media/js/jquery.dataTables.min.js')

}

		<table class="table table-condensed table-bordered table-hover" id="drivers">

	</div>
}
