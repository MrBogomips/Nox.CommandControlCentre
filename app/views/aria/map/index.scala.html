@()

@footer_scripts = {
<script type='text/javascript'>
            steal('/assets/webapp/webapp_init.js')
            .then('/assets/webapp/channels/channels.js',
                  '/assets/webapp/settings/settings.js',
                  '/assets/webapp/table/table.js',
                  '/assets/webapp/fixtures/fixtures.js',
                  '/assets/webapp/webapp.less'
                  )
            .then(function() {
                    //$('.popover').draggable();
                    $('#channels').webapp_channels();
                    $('#settings').webapp_settings();
                    $('#devices').webapp_table({
                    	'id' : 'DevicesList' , 
                    	'model' : webapp.models.devices , 
                    	'labels' : [ '#' , '' , 'Device' , 'Events' , 'Ignition' , 'Moving' , 'Speed' , '' ] , 
                    	'types' : [ 'string' , 'alarm' , 'device' , 'events' , 'bool' , 'bool' , 'string' , 'more' ] , 
                    	'values' : [] 
					});
            })
</script>
}

@aria.master.authenticated("Realtime Map", footer_more = footer_scripts) {
<!-- <div class='container page'> -->
    <div>
        <div id='channels'></div>
        <div id='settings'></div>
    </div>
    <div id='devices'></div>
<!-- </div> -->
}
